<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duman Customer Performance Management System</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/checkaccount">Check Account</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/risk_analysis">Risk Analysis</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/finance_checkup">Financial Check-Up</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contact">About</a>
                </li>

            </ul>

            {% if request.user.is_authenticated %}
                <span class="badge badge-primary">user : {{ request.user }}</span>

            {% else %}
                <span class="badge badge-secondary">user : anonymous</span>
            {% endif %}

            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/logout" class="btn btn-secondary" data-dismiss="modal">Logout</a>
        </div>
    </nav>

    <script>
        $(function () {
            $("#domain").resizable();
            $("#subtype").resizable();
        });
    </script>

</head>

<body>
<div id="domain" class="ui-widget-content">
    <h3 class="ui-widget-header ">Domains</h3>
</div>

<div id="subtype" class="ui-widget-content">
    <h3 class="ui-widget-header">Subtypes</h3>
</div>

</body>

<style>
    #domain {
        width: 48%;
        height: 500px;
        padding: 0.5em;
        background-color: #0c2646;
        float: left;
    }

    #subtype {
        width: 48%;
        height: 500px;
        padding: 0.5em;
        background-color: #0c2646;
        float: right;
    }
</style>
