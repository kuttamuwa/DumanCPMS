{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% if messages %}
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        <p>{{ message.message }}</p>
                    </div>
                {% endfor %}
            </div>

        </div>
    {% endif %}

    <div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Create Check Account</button>
        </form>
    </div>
{% endblock %}
