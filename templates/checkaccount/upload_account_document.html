{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Upload Account Document</h2>

    <h3> Account Informations </h3>
    <p class="text-muted">Firm name : {{ check_account.firm_full_name }} </p>
    <p class="text-primary">Tax Payer Number : {{ check_account.taxpayer_number }}</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload Document</button>
    </form>
{% endblock %}
