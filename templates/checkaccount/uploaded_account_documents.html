{% extends 'base.html' %}

{% block content %}
    <h2>Account Documents</h2>
    <table class="table mb-0">
        <thead>
        <tr>
            <th>Description</th>
            <th>Tax Return</th>
            <th>Authorized Signatures List</th>
            <th>Download</th>
        </tr>
        </thead>
        <tbody>
        {% for doc in AccountDocuments %}
            <tr>
                <td>{{ doc.description }}</td>
                <td>
                    <a href="{{ doc.activity_certificate_pdf.url }}" download class="btn btn-primary btn-sm">
                        Download PDF
                    </a>
                    <a href="{% url 'delete_docs' pk=doc.pk type=1%}"
                       class="btn btn-primary btn-sm">
                        Delete PDF
                    </a>
                </td>

                <td>
                    <a href="{{ doc.tax_return_pdf.url }}" download class="btn btn-primary btn-sm">
                        Download PDF
                    </a>
                    <a href="{% url 'delete_docs' pk=doc.pk type=2 %}" download
                       class="btn btn-primary btn-sm">
                        Delete PDF
                    </a>
                </td>

                <td>
                    <a href="{{ doc.authorized_signatures_list_pdf.url }}" download class="btn btn-primary btn-sm">
                        Download PDF
                    </a>
                    <a href="{% url 'delete_docs' pk=doc.pk type=3%}" download
                       class="btn btn-primary btn-sm">
                        Delete PDF
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
